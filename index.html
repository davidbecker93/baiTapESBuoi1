<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container text-center">
        <h3>Bài tập thay đổi màu sắc</h3>
        <div id="home" class="house"><i class="fa fa-home" aria-hidden="true"></i></div>
        <div id="colors" class="mt-2">
            <button style="background-color: red;" class="btn text-light">red</button>
        </div>
    </div>
    <hr />
    <div class="container text-center">
        <h2>Tính điểm trung bình</h2>
        <div class="row justify-content-around text-center">
            <div class="col-4">
                <h3>Khối lớp 1</h3>
                <div class="form-group" id="khoi1">
                    <input type="number" class="form-control mt-2" name="" id="dToan" placeholder="Điểm Toán">
                    <input type="number" class="form-control mt-2" name="" id="dLy" placeholder="Điểm Lý">
                    <input type="number" class="form-control mt-2" name="" id="dHoa" placeholder="Điểm Hóa">
                    <button id="btnKhoi1" class="btn btn-success mt-3">Tính</button>
                    <p id="tbKhoi1" class="alert alert-success mt-3" style="display: none;"></p>
                </div>
            </div>
            <div class="col-4">
                <h3>Khối lớp 2</h3>
                <div class="form-group" id="khoi2">
                    <input type="number" class="form-control mt-2" name="" id="dVan" placeholder="Điểm Văn">
                    <input type="number" class="form-control mt-2" name="" id="dSu" placeholder="Điểm Sử">
                    <input type="number" class="form-control mt-2" name="" id="dDia" placeholder="Điểm Địa">
                    <input type="number" class="form-control mt-2" name="" id="dEng" placeholder="Điểm English">
                    <button id="btnKhoi2" class="btn btn-success mt-3">Tính</button>
                    <p id="tbKhoi2" class="alert alert-success mt-3" style="display: none;"></p>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="container text-center">
        <h1 class="heading">Hover Me!</h1>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
